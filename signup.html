<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" href="./assets/images/logo/favicon.png" type="image/x-icon">
    <title>DrinkApp | signup </title>
</head>
<body>

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-nav px-5 ">
			<div class="container">
				<img src="./assets/images/logo/logo.png" alt="logo" width="50px"height="50px"/>
                    <button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
                        <span class="navbar-toggler-icon"></span>
					</button>
				<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
					<ul class="navbar-nav ">
						<li class="nav-item">
							<a class="nav-link text-white" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="gallery.html">Gallery</a>
						</li>
						<li class="nav-item">

							<a class="nav-link text-white" href="about.html">About us</a>

						</li>
						<li class="nav-item">
							<a class="nav-link text-white " href="contact.html">Contact us</a>
						</li>
					</ul>
				</div>
			</div>
            <div class="mx-sm-5 d-none d-md-block d-lg-block">
                <img src="./Icons/search.svg" alt="search" class="mx-2">
                <img src="./Icons/cart.svg" alt="cart" class="mx-2 " id="cart-item">

				<a href="/login.html"><img src="./Icons/person-circle.svg" alt="user" class="mx-2 "></a>
            </div>
		</nav>
    </header>
    

    <div class="row">
        <div class="col-md-6 d-none d-md-block d-lg-block">
            <img src="./assets/images/products/landing page 2.png" alt="signup"
            class="w-100 vh-100"/>
        </div>
        <div class="col-md-6 pt-5">
            <div class="container">
                <div class="text-center my-4">
                    <img src="/assets/images/logo/logo.png" alt="logo" width="100px"height="100px" class=""/>
                </div>
                <div class="text-center mb-4">
                    <h3 class="text-danger ">Welcome to DrinkApp were you <br/> shop,search and save!!!</h3>
                    <p class="text-muted">Already signed up? <span><a href="login.html" class="text-danger">Log in</a></span></p>
                </div>
                <form action="#">
                    <p class="message mb-4"></p>
                    <div class="col-12 mb-4">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Your email address"/>
                    </div>
                    <div class="col-12 mb-4">
                        <input type="password" class="form-control" id="inputPassword4" placeholder=" Create a password" />
                    </div>
                    <div class="col-12 mb-4">
                        <label for="inputState" class="form-label text-muted">Country of residence</label>
                        <select id="inputState" class="form-select">
                            <option value=""></option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="United Kingdom">United Kingdom</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger w-100">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="js/signup.js"></script>
</body>
</html>
