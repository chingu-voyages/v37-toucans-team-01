<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatbox.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/84210e017a.js" crossorigin="anonymous"></script>
    <title>DrinkApp-chatbox</title>
</head>
<body>



    <button class="open-button" onclick="openForm()"><i class="fa-solid fa-headset fa-4x fa-bounce"></i></i></button>


    <div class="chat-popup" id="myForm">
       <form action="/action_page.php" class="form-container">
         <h1>Chat</h1>

         <label for="msg"><b>Message</b></label>
         <textarea name="msg" placeholder="Type message..." required></textarea>

        <button type="submit"  class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
       </form>
    </div>




    <script src="chatbox.js"></script>
</body>
</html>
